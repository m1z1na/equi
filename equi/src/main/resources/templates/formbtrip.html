<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/main.css}">
</head>
<body> 
<br>
 
<form class="admin" th:action="@{/btripadd}" th:object="${btrip}" method="post">
    <input type="text" th:field="*{id}" hidden min="0" max="100"/>
    <div class="form-group">
        <label >Стоимость дороги (туда - обратно)</label>
        <input type="text" class="form-control" id="name" th:field="*{costroad}"/>
        <label >Стоимость проживания (суток)</label>
        <input type="text" class="form-control" id="cost" th:field="*{costliving}"/>
		<label >Стоимость суточных</label>
        <input type="text" class="form-control"   th:field="*{costallowance}"/>
		<label >Количество дней проживания</label>
        <input type="text" class="form-control"   th:field="*{daysstay}"/>
		<label >Количество дней командировки</label>
        <input type="text" class="form-control"  th:field="*{daystrip}"/>
        <label >Количество запланированных командировок</label>
        <input type="text" class="form-control"   th:field="*{plannedtrips}"/>

    </div>
    <p><input type="submit" class="btn badge-success" value="Сохранить"/>
</form>
</body>
</html>
