<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/main.css}">
</head>
<body>
<br>

<form class="admin" th:action="@{/fotadd}" th:object="${fot}" method="post">
    <input type="text" th:field="*{id}" hidden min="0" max="100"/>
    <div class="form-group">
        <label>Наименование работы</label>
        <input type="text" class="form-control" id="name" th:field="*{workname}"/>
        <label>ФИО сотрудника</label>
        <input type="text" class="form-control" id="cost" th:field="*{worker}"/>
        <label>Кол-во часов</label>
        <input type="text" class="form-control" id="equiamount" th:field="*{hours}"/>
        <label>Ставка</label>
        <input type="text" class="form-control" id="equiwaers" th:field="*{rate}"/>
    </div>
    <p><input type="submit" class="btn badge-success" value="Сохранить"/>
</form>
</body>
</html>
